<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Suhardham ‚Äî Instagram-style Grid with Links & Comments</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root{--bg:#ffffff;--muted:#64748b}
    body{background:var(--bg);color:#0f172a;font-family:Inter,system-ui,Segoe UI,Roboto,-apple-system,"Helvetica Neue",Arial}
    .container{max-width:980px;margin:0 auto;padding:1rem}

    /* Grid styling (windsurf compact feel) */
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:8px}
    @media (min-width:1024px){.grid{grid-template-columns:repeat(4,1fr);gap:12px}}
    @media (max-width:640px){.grid{grid-template-columns:repeat(3,1fr);gap:6px}}

    .tile{position:relative;border-radius:8px;overflow:hidden;background:#f8fafc}
    .tile img{display:block;width:100%;height:100%;aspect-ratio:1/1;object-fit:cover}

    /* overlay for like/comment counts */
    .overlay{position:absolute;left:6px;top:6px;background:rgba(0,0,0,0.45);color:white;padding:.25rem .5rem;border-radius:999px;font-size:.85rem;display:flex;gap:.5rem;align-items:center}
    .overlay .count{display:inline-flex;gap:.35rem;align-items:center}

    /* bottom caption area for grid (small) */
    .tile-meta{position:absolute;left:0;right:0;bottom:0;padding:.5rem;background:linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.42) 70%);color:white;font-size:.85rem;display:flex;justify-content:space-between;align-items:center}

    /* Lightbox / modal with right-side comments like Instagram */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(2,6,23,0.6);z-index:60;padding:18px}
    .modal-inner{width:94%;max-width:1100px;height:86vh;background:#fff;border-radius:12px;display:grid;grid-template-columns:1fr 360px;overflow:hidden}
    @media (max-width:920px){.modal-inner{grid-template-columns:1fr 320px}}
    @media (max-width:700px){.modal-inner{grid-template-columns:1fr;height:92vh}}

    .modal-media{background:#000;display:flex;align-items:center;justify-content:center}
    .modal-media img{max-width:100%;max-height:100%;object-fit:contain}

    .modal-side{padding:12px 14px;display:flex;flex-direction:column;gap:8px;overflow:auto}
    .modal-side .post-head{display:flex;gap:10px;align-items:center}
    .modal-side .post-head img{width:44px;height:44px;border-radius:8px;object-fit:cover}
    .modal-side .comments{margin-top:6px;flex:1;overflow:auto;padding-right:6px}
    .modal-side .comment{padding:8px 6px;border-bottom:1px solid #f1f5f9}
    .modal-side .cta{display:flex;gap:8px;align-items:center;margin-top:8px}
    .btn{padding:.5rem .75rem;border-radius:8px;border:1px solid rgba(15,23,42,0.06);background:#fff}
    .btn-primary{background:linear-gradient(90deg,#06b6d4,#0ea5a4);color:#fff;border:none}

    /* small helpers */
    .muted{color:var(--muted)}
    .topbar{display:flex;align-items:center;justify-content:space-between;margin-bottom:10px}
    .logo{display:flex;gap:10px;align-items:center}
    .logo svg{width:36px;height:36px}

  </style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="logo">
        <div style="width:44px;height:44px;border-radius:10px;background:linear-gradient(90deg,#06b6d4,#0ea5a4);display:flex;align-items:center;justify-content:center;box-shadow:0 6px 18px rgba(6,30,75,0.08)">
          <!-- analytics icon -->
          <svg viewBox="0 0 24 24" fill="none" style="width:20px;height:20px;color:white"><path d="M4 19V10" stroke="white" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><path d="M10 19V6" stroke="white" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><path d="M16 19V13" stroke="white" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><path d="M20 19V9" stroke="white" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </div>
        <div>
          <div style="font-weight:700">Suhardham</div>
          <div class="muted" style="font-size:13px">Youth meetup ‚Ä¢ windsurf gallery</div>
        </div>
      </div>
      <div style="display:flex;gap:8px;align-items:center">
        <a class="muted" href="#about">About</a>
        <a class="muted" href="#events">Events</a>
        <a class="muted" href="#contact">Contact</a>
      </div>
    </div>

    <!-- Grid of posts -->
    <section class="grid" id="grid">
      <!-- tile structure: data attributes carry info for modal -->

      <div class="tile" data-src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?q=80&w=1200&auto=format&fit=crop" data-user="Priya Sharma" data-time="Nov 1, 2025" data-caption="Sunlit mountain at golden hour." data-link="https://example.com/post/1" data-likes="12" data-comments="3">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?q=80&w=600&auto=format&fit=crop" alt="sunlit mountain">
        <div class="overlay"><span class="count">‚ù§ 12</span><span class="count">üí¨ 3</span></div>
        <div class="tile-meta"><div style="font-weight:600">Priya Sharma</div><div class="muted">Nov 1</div></div>
      </div>

      <div class="tile" data-src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1200&auto=format&fit=crop" data-user="Ravi Patel" data-time="Oct 31, 2025" data-caption="Coastal practice session." data-link="https://example.com/post/2" data-likes="8" data-comments="2">
        <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=600&auto=format&fit=crop" alt="coastal cliffs">
        <div class="overlay"><span class="count">‚ù§ 8</span><span class="count">üí¨ 2</span></div>
        <div class="tile-meta"><div style="font-weight:600">Ravi Patel</div><div class="muted">Oct 31</div></div>
      </div>

      <div class="tile" data-src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e?q=80&w=1200&auto=format&fit=crop" data-user="Meera" data-time="Oct 30, 2025" data-caption="Forest walk." data-link="https://example.com/post/3" data-likes="20" data-comments="5">
        <img src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e?q=80&w=600&auto=format&fit=crop" alt="forest path">
        <div class="overlay"><span class="count">‚ù§ 20</span><span class="count">üí¨ 5</span></div>
        <div class="tile-meta"><div style="font-weight:600">Meera</div><div class="muted">Oct 30</div></div>
      </div>

      <div class="tile" data-src="https://images.unsplash.com/photo-1491557345352-5929e343eb89?q=80&w=1200&auto=format&fit=crop" data-user="Arjun" data-time="Oct 29, 2025" data-caption="Dusk lights by the river." data-link="https://example.com/post/4" data-likes="34" data-comments="6">
        <img src="https://images.unsplash.com/photo-1491557345352-5929e343eb89?q=80&w=600&auto=format&fit=crop" alt="city dusk">
        <div class="overlay"><span class="count">‚ù§ 34</span><span class="count">üí¨ 6</span></div>
        <div class="tile-meta"><div style="font-weight:600">Arjun</div><div class="muted">Oct 29</div></div>
      </div>

      <div class="tile" data-src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=1200&auto=format&fit=crop" data-user="Nisha" data-time="Oct 27, 2025" data-caption="Waves & practice." data-link="https://example.com/post/5" data-likes="41" data-comments="9">
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=600&auto=format&fit=crop" alt="golden wave">
        <div class="overlay"><span class="count">‚ù§ 41</span><span class="count">üí¨ 9</span></div>
        <div class="tile-meta"><div style="font-weight:600">Nisha</div><div class="muted">Oct 27</div></div>
      </div>

      <div class="tile" data-src="https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d?q=80&w=1200&auto=format&fit=crop" data-user="Sana" data-time="Oct 26, 2025" data-caption="Cozy interior moment." data-link="https://example.com/post/6" data-likes="16" data-comments="1">
        <img src="https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d?q=80&w=600&auto=format&fit=crop" alt="cozy interior">
        <div class="overlay"><span class="count">‚ù§ 16</span><span class="count">üí¨ 1</span></div>
        <div class="tile-meta"><div style="font-weight:600">Sana</div><div class="muted">Oct 26</div></div>
      </div>

      <div class="tile" data-src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?q=80&w=1200&auto=format&fit=crop" data-user="Kavita" data-time="Oct 24, 2025" data-caption="Blooming color." data-link="https://example.com/post/7" data-likes="9" data-comments="4">
        <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?q=80&w=600&auto=format&fit=crop" alt="bloom">
        <div class="overlay"><span class="count">‚ù§ 9</span><span class="count">üí¨ 4</span></div>
        <div class="tile-meta"><div style="font-weight:600">Kavita</div><div class="muted">Oct 24</div></div>
      </div>

      <div class="tile" data-src="https://images.unsplash.com/photo-1482192505345-5655af888cc4?q=80&w=1200&auto=format&fit=crop" data-user="Dev" data-time="Oct 22, 2025" data-caption="Architectural lines." data-link="https://example.com/post/8" data-likes="5" data-comments="0">
        <img src="https://images.unsplash.com/photo-1482192505345-5655af888cc4?q=80&w=600&auto=format&fit=crop" alt="arches">
        <div class="overlay"><span class="count">‚ù§ 5</span><span class="count">üí¨ 0</span></div>
        <div class="tile-meta"><div style="font-weight:600">Dev</div><div class="muted">Oct 22</div></div>
      </div>

    </section>
  </div>

  <!-- Modal / lightbox with comments and link like Instagram -->
  <div id="modal" class="modal" aria-hidden="true" role="dialog">
    <div class="modal-inner" role="document">
      <div class="modal-media">
        <img id="modalImg" src="" alt="">
      </div>
      <aside class="modal-side">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <div class="post-head"><img id="modalAvatar" src="https://images.unsplash.com/photo-1491557345352-5929e343eb89?q=80&w=200&auto=format&fit=crop" alt="avatar"><div><div id="modalUser" style="font-weight:700">User</div><div class="muted" id="modalTime">Date</div></div></div>
          <button id="modalClose" class="btn">‚úï</button>
        </div>

        <div class="comments" id="modalComments">
          <!-- comments will be injected here -->
        </div>

        <div>
          <div id="modalCaption" class="muted" style="font-size:14px"></div>
        </div>

        <div class="cta">
          <button id="likeBtn" class="btn">‚ù§ <span id="likeCount" style="margin-left:6px"></span></button>
          <a id="postLink" class="btn btn-primary" href="#" target="_blank" rel="noopener">Open link</a>
        </div>

        <div style="margin-top:10px">
          <input id="newComment" placeholder="Add a comment‚Ä¶" style="width:100%;padding:.6rem;border-radius:8px;border:1px solid #eef2f7" />
        </div>
      </aside>
    </div>
  </div>

  <script>
    // Simple client-only behaviour to mimic Instagram grid + comments + link
    const tiles = Array.from(document.querySelectorAll('.tile'));
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    const modalUser = document.getElementById('modalUser');
    const modalTime = document.getElementById('modalTime');
    const modalComments = document.getElementById('modalComments');
    const modalCaption = document.getElementById('modalCaption');
    const postLink = document.getElementById('postLink');
    const likeCount = document.getElementById('likeCount');
    const likeBtn = document.getElementById('likeBtn');
    const newComment = document.getElementById('newComment');
    const modalClose = document.getElementById('modalClose');

    // Simple sample comments store (in-memory)
    const commentsStore = {
      0: [
        {user:'Ashok',text:'Amazing shot!'},
        {user:'Leela',text:'Love the colors.'},
        {user:'Priya',text:'Thanks everyone!'}
      ],
      1: [ {user:'Sana',text:'Wish I was there!'} ],
      2: [ {user:'Ajay',text:'Beautiful!'} ],
      3: [ {user:'Kavita',text:'Stunning!'} ],
      4: [ {user:'Manoj',text:'Incredible timing.'} ],
      5: [ {user:'Rohit',text:'Nice vibes'} ],
      6: [ {user:'Anita',text:'So pretty'} ],
      7: []
    };

    // open modal with tile data
    tiles.forEach((tile, i) => {
      tile.addEventListener('click', () => {
        const src = tile.getAttribute('data-src');
        const user = tile.getAttribute('data-user');
        const time = tile.getAttribute('data-time');
        const caption = tile.getAttribute('data-caption');
        const link = tile.getAttribute('data-link');
        const likes = tile.getAttribute('data-likes');

        modalImg.src = src.replace(/w=1200/, 'w=2000');
        modalUser.textContent = user;
        modalTime.textContent = time;
        modalCaption.textContent = caption;
        postLink.href = link;
        likeCount.textContent = likes;

        // render comments for this tile (use index i)
        renderComments(i);

        modal.style.display = 'flex';
        modal.setAttribute('aria-hidden','false');
        document.body.style.overflow = 'hidden';

        // store current index on modal for adding comments/likes
        modal.dataset.current = i;
      });
    });

    function renderComments(index){
      modalComments.innerHTML = '';
      const cs = commentsStore[index] || [];
      if(cs.length === 0){
        modalComments.innerHTML = '<div class="muted">No comments yet</div>';
        return;
      }
      cs.forEach(c => {
        const div = document.createElement('div'); div.className = 'comment';
        div.innerHTML = `<strong>${escapeHtml(c.user)}</strong>: ${escapeHtml(c.text)}`;
        modalComments.appendChild(div);
      });
    }

    // add new comment locally
    newComment.addEventListener('keydown', (e) => {
      if(e.key === 'Enter'){
        const txt = newComment.value.trim();
        if(!txt) return;
        const idx = parseInt(modal.dataset.current,10);
        commentsStore[idx] = commentsStore[idx] || [];
        commentsStore[idx].push({user:'You',text:txt});
        newComment.value = '';
        renderComments(idx);

        // update overlay comment count on tile
        const tile = tiles[idx];
        const prev = parseInt(tile.getAttribute('data-comments')||'0',10);
        const updated = prev + 1;
        tile.setAttribute('data-comments', updated);
        // update overlay text
        const overlayCounts = tile.querySelectorAll('.overlay .count');
        if(overlayCounts[1]) overlayCounts[1].textContent = 'üí¨ ' + updated;
      }
    });

    // like button increments local counter
    likeBtn.addEventListener('click', ()=>{
      const idx = parseInt(modal.dataset.current,10);
      const tile = tiles[idx];
      const prev = parseInt(tile.getAttribute('data-likes')||'0',10);
      const updated = prev + 1;
      tile.setAttribute('data-likes', updated);
      likeCount.textContent = updated;
      const overlayCounts = tile.querySelectorAll('.overlay .count');
      if(overlayCounts[0]) overlayCounts[0].textContent = '‚ù§ ' + updated;
    });

    // close modal
    modalClose.addEventListener('click', closeModal);
    modal.addEventListener('click', (e)=>{ if(e.target === modal) closeModal(); });
    document.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeModal(); });
    function closeModal(){ modal.style.display = 'none'; modal.setAttribute('aria-hidden','true'); modalImg.src=''; document.body.style.overflow=''; }

    // basic XSS escape for user content
    function escapeHtml(str){ return String(str).replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;').replaceAll('"','&quot;'); }

  </script>
</body>
</html>
