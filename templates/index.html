<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Attention Heatmap</title>
  <script src="https://unpkg.com/heatmap.js@2.0.2/build/heatmap.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      overflow: hidden;
      background: #f0f0f0;
    }
    #image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    img {
      width: 90%;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
    }
    #heatmapContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    #nextBtn {
      padding: 10px 20px;
      margin-top: 15px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="image-container"></div>
  <div id="heatmapContainer"></div>
  <script>
    const images = [
      'https://picsum.photos/800/600?1',
      'https://picsum.photos/800/600?2',
      'https://picsum.photos/800/600?3',
      'https://picsum.photos/800/600?4',
      'https://picsum.photos/800/600?5',
      'https://picsum.photos/800/600?6',
      'https://picsum.photos/800/600?7',
      'https://picsum.photos/800/600?8',
      'https://picsum.photos/800/600?9',
      'https://picsum.photos/800/600?10'
    ];

    const shuffled = images.sort(() => 0.5 - Math.random());
    let current = 0;
    const heatmapInstance = h337.create({container: document.getElementById('heatmapContainer')});

    function loadImage() {
      const container = document.getElementById('image-container');
      container.innerHTML = '';
      if (current >= shuffled.length) {
        container.innerHTML = '<h2>All images viewed!</h2>';
        return;
      }

      const img = document.createElement('img');
      img.src = shuffled[current];
      container.appendChild(img);

      const nextBtn = document.createElement('button');
      nextBtn.id = 'nextBtn';
      nextBtn.innerText = 'Next Image';
      nextBtn.onclick = () => { current++; loadImage(); };
      container.appendChild(nextBtn);

      img.addEventListener('click', e => {
        const rect = e.target.getBoundingClientRect();
        const x = e.clientX;
        const y = e.clientY;
        heatmapInstance.addData({ x, y, value: 1 });
      });
    }

    loadImage();
  </script>
</body>
</html>
