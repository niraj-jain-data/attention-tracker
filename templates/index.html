<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Daily Used Items</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
  }
  .card {
    width: 150px;
    height: 150px;
    margin: 10px;
    perspective: 1000px;
    cursor: pointer;
  }
  .flip-card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
    transition: transform 0.8s;
    transform-style: preserve-3d;
  }
  .flip-card:hover .flip-card-inner,
  .flip-card.flipped .flip-card-inner {
    transform: rotateY(180deg);
  }
  .flip-card-front, .flip-card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 10px;
  }
  .flip-card-front {
    background-color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .flip-card-back {
    background-color: #333;
    color: white;
    transform: rotateY(180deg);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2em;
    padding: 10px;
  }
  img {
    width: 100%;
    height: 100%;
    border-radius: 10px;
  }
</style>
</head>
<body>

<script>
  const items = [
    {name: 'Cup', image: 'https://images.unsplash.com/photo-1549924231-f129b911e442?ixlib=rb-4.0.1&auto=format&fit=crop&w=800&q=80'},
    {name: 'Spoon', image: 'https://images.unsplash.com/photo-1611590685727-88b73c936a6f?ixlib=rb-4.0.1&auto=format&fit=crop&w=800&q=80'},
    // Add more items here...
  ];

  // Add more items to reach 10
  // For demonstration, using placeholders
  for (let i = 3; i <= 10; i++) {
    items.push({
      name: 'Item ' + i,
      image: 'https://via.placeholder.com/150?text=Item+' + i
    });
  }

  const container = document.createElement('div');

  items.forEach(item => {
    const card = document.createElement('div');
    card.className = 'card';

    card.innerHTML = `
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img src="${item.image}" alt="${item.name}"/>
        </div>
        <div class="flip-card-back">
          ${item.name}
        </div>
      </div>
    `;

    card.addEventListener('click', () => {
      card.classList.toggle('flipped');
    });

    document.body.appendChild(card);
  });
</script>

</body>
</html>
