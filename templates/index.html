  <!-- Lightbox (hidden by default) -->
  <div id="lightbox" class="fixed inset-0 hidden items-center justify-center z-50" role="dialog" aria-modal="true" aria-hidden="true">
    <div id="lb-backdrop" class="absolute inset-0 lightbox-backdrop"></div>

    <div class="relative max-w-4xl w-[92vw] max-h-[92vh] p-4">
      <button id="closeBtn" class="absolute top-3 right-3 z-20 bg-white/90 rounded-full p-2 shadow focus:outline-none" aria-label="Close (Esc)">
        ✕
      </button>

      <button id="prevBtn" class="absolute left-3 top-1/2 transform -translate-y-1/2 z-20 bg-white/90 rounded-full p-2 shadow focus:outline-none" aria-label="Previous (Left)">
        ‹
      </button>
      <button id="nextBtn" class="absolute right-3 top-1/2 transform -translate-y-1/2 z-20 bg-white/90 rounded-full p-2 shadow focus:outline-none" aria-label="Next (Right)">
        ›
      </button>

      <figure class="bg-black rounded-xl overflow-hidden">
        <img id="lb-img" src="" alt="" class="w-full h-[70vh] object-contain bg-black" />
        <figcaption id="lb-caption" class="p-3 bg-white text-slate-700 text-sm"></figcaption>
      </figure>
    </div>

  <script>
    // Basic lightbox JS
    const items = Array.from(document.querySelectorAll('figure button'));
    const lightbox = document.getElementById('lightbox');
    const lbImg = document.getElementById('lb-img');
    const lbCaption = document.getElementById('lb-caption');
    const closeBtn = document.getElementById('closeBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    let current = 0;

    function openLightbox(index) {
      const btn = items[index];
      const img = btn.querySelector('img');
      lbImg.src = img.src.replace(/w=1200/,'w=2000'); // use larger version if available
      lbImg.alt = img.alt || '';
      lbCaption.textContent = btn.querySelector('figcaption div').textContent || '';
      current = index;
      lightbox.classList.remove('hidden');
      lightbox.setAttribute('aria-hidden', 'false');
      document.body.style.overflow = 'hidden';
      // Focus close button for accessibility
      closeBtn.focus();
    }

    function closeLightbox() {
      lightbox.classList.add('hidden');
      lightbox.setAttribute('aria-hidden', 'true');
      lbImg.src = '';
      document.body.style.overflow = '';
    }

    items.forEach((btn, i) => {
      btn.addEventListener('click', () => openLightbox(i));
      btn.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          openLightbox(i);
        }
      });
    });

    closeBtn.addEventListener('click', closeLightbox);
    prevBtn.addEventListener('click', () => openLightbox((current - 1 + items.length) % items.length));
    nextBtn.addEventListener('click', () => openLightbox((current + 1) % items.length));
    document.getElementById('lb-backdrop').addEventListener('click', closeLightbox);

    // keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (lightbox.classList.contains('hidden')) return;
      if (e.key === 'Escape') closeLightbox();
      if (e.key === 'ArrowLeft') openLightbox((current - 1 + items.length) % items.length);
      if (e.key === 'ArrowRight') openLightbox((current + 1) % items.length);
    });
  </script>
